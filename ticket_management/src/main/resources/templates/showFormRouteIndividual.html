<h1 class="text-center">Thêm Lịch trình</h1>

<div class="container mt-5">
    <h1 class="mb-4">Thêm Lịch trình</h1>
    <form>
        <div class="mb-3">
            <label for="startDateTime" class="form-label">Ngày bắt đầu đi</label>
            <input name="timeStart" class="form-control" type="datetime-local" id="startDateTime" required>
        </div>
        <div class="mb-3">
            <label for="endDateTime" class="form-label">Ngày kết thúc</label>
            <input name="timeEnd" class="form-control" type="datetime-local" id="endDateTime" required>
        </div>

        <div class="mb-3">
            <label for="route" class="form-label">Chọn tuyến đường</label>
            <select id="route" name="route" class="form-select">
                <option th:each="itemCar,status : ${listCarRoute}" th:value="${itemCar.id}"
                        th:text="${itemCar.startingPoint + ' Đến '+ itemCar.endingPoint}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="car" class="form-label">Chọn xe</label>

            <select id="car" name="car" class="form-select">
                <option th:each="itemcar,status : ${listCar}" th:value="${itemcar.id}"
                        th:text="${'Mã xe: ' + itemcar.id + ', Biển số: ' + itemcar.licensePlates  + ', số ghế: ' + itemcar.totalSeats}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="driver" class="form-label">Chọn tài xế</label>
            <select id="driver" name="driver" class="form-select">
                <option th:each="itemDriver,status : ${listDriver}" th:value="${itemDriver.id}"
                        th:text="${itemDriver.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="endDateTime" class="form-label">Nhập giá</label>
            <input name="price" class="form-control" type="number" id="price" required>
        </div>

        <button type="submit" class="btn btn-primary" onclick="createRI()">Submit</button>
    </form>
</div>
<main style="margin-top: 58px;">
    <div class="container pt-4"></div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

<script>
    var isPastDateTime = (dateTimeString) => {
        let selectedDateTime = new Date(dateTimeString);
        let currentDateTime = new Date();
        return selectedDateTime < currentDateTime;
    }

    $(document).ready(function () {

        $("#startDateTime").change(() => {
            let selectedStartDateTime = new Date($("#startDateTime").val());

            if (isPastDateTime($("#startDateTime").val())) {
                alert("Vui lòng chọn ngày và giờ trong tương lai.");
                $("#startDateTime").val("");
            } else if ($("#endDateTime").val() !== "" && selectedStartDateTime >= new Date($("#endDateTime").val())) {
                alert("Thời gian bắt đầu phải nhỏ hơn thời gian kết thúc.");
                $("#startDateTime").val("");
            } else {
                if ($("#endDateTime").val() !== "") {
                    console.log("alo alo anh em oi")
                    handleEndDateTimeChange()
                } else {
                    handleStartDateTimeChange();
                }

            }
        });

        $("#endDateTime").change(() => {
            let selectedStartDateTime = new Date($("#startDateTime").val());
            let selectedEndDateTime = new Date($("#endDateTime").val());

            if (isPastDateTime($("#endDateTime").val())) {
                alert("Vui lòng chọn ngày và giờ trong tương lai.");
                $("#endDateTime").val("");
            } else if (selectedEndDateTime <= selectedStartDateTime) {
                alert("Thời gian kết thúc phải lớn hơn thời gian bắt đầu.");
                $("#endDateTime").val("");
            } else {
                handleEndDateTimeChange();
            }
        });

        function handleEndDateTimeChange() {
            let startDateTimeValue = $("#startDateTime").val();
            let endDateTimeValue = $("#endDateTime").val();
            if (endDateTimeValue) {
                $.ajax({
                    type: "GET",
                    url: "/public/endTime",
                    data: {
                        startTime: startDateTimeValue,
                        endTime: endDateTimeValue
                    },
                    dataType: "json",
                    success: function (data) {
                        updateDropdowns(data);
                    },
                    error: function (error) {
                        console.log("Error:", error);
                    }
                });
            }
        }

        function handleStartDateTimeChange() {
            let startDateTimeValue = $("#startDateTime").val();
            if (startDateTimeValue) {
                $.ajax({
                    type: "GET",
                    url: "/public/startTime",
                    data: {
                        startTime: startDateTimeValue
                    },
                    dataType: "json",
                    success: function (data) {
                        updateDropdowns(data);
                    },
                    error: function (error) {
                        console.log("Error:", error);
                    }
                });
            }
        }

        function updateDropdowns(data) {
            let driverDropdown = $("#driver");
            driverDropdown.empty();
            $.each(data.driverList, function (index, driver) {
                driverDropdown.append($('<option>', {
                    value: driver.id,
                    text: driver.name
                }));
            });

            let carDropdown = $("#car");
            carDropdown.empty();
            $.each(data.carList, function (index, car) {
                carDropdown.append($('<option>', {
                    value: car.id,
                    text: 'Mã xe: ' + car.id + ', Biển số: ' + car.licensePlates + ', Số ghế: ' + car.totalSeats
                }));
            });
        }


    });

    // tao Ri
    function createRI() {
        let startDateTime = $("#startDateTime").val();
        let endDateTime = $("#endDateTime").val();
        let route = $("#route").val();
        let car = $("#car").val();
        let driver = $("#driver").val();
        let price = $("#price").val();

        if (startDateTime && endDateTime && route && car && driver && price) {
            let newRI = {
                startDateTime: startDateTime,
                endDateTime: endDateTime,
                route: route,
                car: car,
                driver: driver,
                price: price
            }
            console.log(newRI)
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                },
                type: "POST",
                data: JSON.stringify(newRI),
                url: "http://localhost:8080/public/create",
                success: function () {
                    alert("Thêm mới thành công")
                    $("#startDateTime, #endDateTime, #route, #car, #driver").val("");
                },
                error: function (error) {
                    console.log("Error:", error);
                }

            })

        } else {
            alert("Vui lòng nhập đầy đủ thông tin trước khi tạo lịch trình.");
        }
        event.preventDefault();
    }

</script>
