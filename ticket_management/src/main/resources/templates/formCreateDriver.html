<div class="container mt-5">
    </br>
    <h3 class="text-center mb-4">Thêm tài xế</h3>

    <!-- Nút Quay lại -->
    <a th:href="@{/admin/driver/list}" class="btn btn-light mb-3">Quay lại</a>

    <!-- Form sử dụng Bootstrap classes -->
    <form method="post" th:action="@{/admin/driver/create}" th:object="${driver}">

        <div class="form-group">
            <label>Họ và tên:</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Nhập họ và tên tài xế">
        </div>
        <div th:if="${#fields.hasErrors('name')}">
            <div style="color: darkred" th:each="err : ${#fields.errors('name')}" th:text="${err}">
            </div>
        </div>

        <div class="form-group">
            <label>CMND/CCCD:</label>
            <input type="text" class="form-control" th:field="*{identity}" placeholder="Nhập CCCD hoặc CMND của tài xế">
        </div>
        <div th:if="${#fields.hasErrors('identity')}">
            <div style="color: darkred" th:each="err : ${#fields.errors('identity')}" th:text="${err}">
            </div>
        </div>

        <div class="form-group">
            <label>Số điện thoại:</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="Nhập số điện thoại của tài xế">
        </div>
        <div th:if="${#fields.hasErrors('phoneNumber')}">
            <div style="color: darkred" th:each="err : ${#fields.errors('phoneNumber')}" th:text="${err}">
            </div>
        </div>

        <div class="form-group">
            <label>Địa chỉ:</label>
            <input type="text" class="form-control" th:field="*{address}" placeholder="Nhập địa chỉ hoặc nơi ở">
        </div>
        <div th:if="${#fields.hasErrors('address')}">
            <div style="color: darkred" th:each="err : ${#fields.errors('address')}" th:text="${err}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Thêm mới</button>
    </form>
</div>
